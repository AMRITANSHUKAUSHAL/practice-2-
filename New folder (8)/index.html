<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="image/logo.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Specification</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Connects</a></li>


            </ul>
        </div>

        <div class="content">
            <div class="left-col">
                <h1>The<br>Real<br>Sound</h1>
            </div>
            <div class="right-col">
                <p>Click here to Listen</p>
                <img src="image/play.png" id="icon">
            </div>
        </div>

    </div>

    <audio id="mySong">

        <source src="media/Teri Baaton Mein Aisa Uljha Jiya - Title Song (From 'Teri Baaton Mein Aisa Uljha Jiya').mp3" type="audio/mp3">

    </audio>

    <script>
        var mySong=document.getElementById("mySong");
        var icon=document.getElementById("icon");

        icon.onclick=function(){
            if(mySong.paused){
                mySong.play();
                icon.src="image/pause.png"
            }else{
                mySong.pause();
                icon.src = "image/play.png"
            }
        }
    </script>

</body>
</html>
